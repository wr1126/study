<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script async src="js/app.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="slider">
        <div class="slide slide01">1</div>
        <div class="slide slide02">2</div>
        <div class="slide slide03">3</div>
        <div class="slide slide04">4</div>
        <div class="slide slide05">5</div>
        <div class="slide slide06">6</div>
        <div class="slide slide07">7</div>
      </div>
      <div id="btnWrap">
        <div id="numWrap">
          <span class="currSlide">01</span>
          /
          <span class="totalSlide">07</span>
        </div>
        <div id="controllerWrap">
          <div id="prev">
            <img src="img/prev.png" alt="prev button" />
          </div>
          <div id="next">
            <img src="img/next.png" alt="next button" />
          </div>
          <div id="pause"></div>
        </div>
      </div>
    </div>
  </body>
</html>
