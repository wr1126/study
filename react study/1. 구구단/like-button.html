<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      "use strict";

      function LikeButton() {
        //class 대신 함수 컴포넌트를 많이 사용.
        const [Liked, setLiked] = React.useState(false);
        //[Liked, setLiked] -> 구조분해 문법
        /* 
          기존
          const result = React.useState(false); 
          const Liked = result[0];
          const setLiked = result[1];
        */
        //이것을 간편하게 줄여서 변수 할당 과정 없이 배열의 바로 그 자리에 해당하는 값을 꺼내어 바로 변수에 대입하는 것.
        //객체도 가능은 하지만 완전히 다름. 헷갈려서는 안됨.
        if (Liked) {
          return "you liked this.";
        }
        return (
          <button
            onClick={() => {
              setLiked(true);
            }}
          >
            Like
          </button>
        );
      }
    </script>
    <script type="text/babel">
      ReactDOM.createRoot(document.querySelector("#root")).render(
        <LikeButton />
      );
    </script>
  </body>
</html>
